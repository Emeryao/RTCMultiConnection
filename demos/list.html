<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单列表</title>
    <script src="/demos/js/jquery.min.js"></script>
</head>

<body>
    <header style="text-align: center;background-color: lightblue;padding: 1rem;">订单列表</header>
    <article id="frame" style="text-align: center;"></article>
    <script>
        setInterval(() => {
            $.get('/api', res => {
                document.getElementById('frame').innerHTML = '';
                if (res && Array.isArray(res) && res.length > 0) {
                    for (const item of res) {
                        let sec = document.createElement('section');
                        sec.innerText = item.orderNo;
                        sec.innerHTML = `订单号：${item.orderNo} <a target="_blank" href="/demos/#${item.roomId}">正在播放 点击观看</a>`
                        document.getElementById('frame').append(sec);
                    }
                }
            });

            //         document.getElementById('frame').append(sec);

</body>
